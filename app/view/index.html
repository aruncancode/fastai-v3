<div>
  <div class='center'>
    <img alt="GF_NLP" src="../static/GF_NLP_transparent.png"  >
    <div class='title'>Consumer Comment Classifier</div>

      Checks to see if submitted comments are a <strong>Complaint</strong>, <strong>Compliment</strong>, <strong>Inquiry</strong> or <strong>Request</strong>.
    </p>
    <div class='content'>
        <textarea id=textArea rows="4" cols="50">
          Input comment to be classified here...
        </textarea>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Classify</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
